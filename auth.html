<body><!--button placeholder socials field-bottom-->

<section class="flexbox">   
    <section class="container">

        <img src="IMG_20240620_001204-removebg-preview.png" class="logo">

        <!-- <h1>SIGN UP</h1> -->
        <p class="head">Welcome, fill form to begin!</p>
        
        <p id="tell"></p>

        <br>
    
        <form onsubmit="return false">
        <label for="fname">User-name</label>
        <input type="text" id="uname" name="uname" placeholder="Nickname" autofocus required><br>
        
        <label for="email">Email-address</label>
        <input type="email" id="email" name="email" placeholder="Your email" required><br>
        
        <label for="quantity">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" minlength="8" required>
        <p class="password">
            <!-- <a href="work out" target="_parent">Forgot password?</a>  -->
        <span>At least 8 characters</span></p>

        <button onclick="signUp()">Sign up</button>

        <p>or</p><br>

        <div class="socials">
        <a href="#"><i class="fab fa-facebook-f"></i></a><br>
        <a href="#"><i class="fab fa-instagram"></i></a><br>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        </div><br>
        <p>Already have an account? <span><a href="auth2.html">Log in</a></span></p>
        </form>
    
    </section>
</section>
