<body class="body">

<header style="width: 100%;">
    <nav class="intro">
        <p class="exitArrow" onclick="dashboard()">
        <i class="fa-solid fa-chevron-left left"></i></p>    
    <p class="profile leftpad">Quiz </p>
    </nav>

    <nav class="signups">
        <button class="material-icons theme" type="button" data-theme-toggle aria-label="change to light theme">
        </button>
    </nav>

</header>


<section class="select-quiz" id="select-quiz">
    <h2>Select a topic of your choice.</h2><br>
    <div id="test"></div>
    <div id="categoryHolder">
    <form id="category">
    </form>
   </div>
</section>



<section class="cover-quiz hide" id="quiz-section">
<div class="counts">
    <div class="question-count" id="question-count">
    </div>
    <div class="time-count">
        <span class="time-left" id="time-left"></span>
        <i class="material-icons time">alarm</i>
    </div>
</div>
    <h1 id="heading"></h1>

    <div class="flex" id="answers">
    </div>

    <button id="next-btn">Next</button> 
</section>


<section class="endScreen hide" id="endScreen">
    <img src="" class="imgChange" id="image">
    <div id="user-score"></div><br>
    <div id="encourage"></div>
    <div class="action-to-take">
    <button id="restart">Play again</button>
    <button id="newQuiz" onclick="newQuiz()">Select new topic</button>
    <button id="home" class="fa-solid fa-home" onclick="dashboard()"></button>
    <br>
    <!-- <p id="teller"></p> -->
    </div>
</section>

<section class="flagAchievment">

    <div class="xFlag" title="close">X</div>

    <div class="holdFlag">
    <img src="red-flag.gif">
    <h2>Congratulations, you earned a flag</h2>
    <p>Flags are very important here.</p>
    <p>Hint: Every 20&#11088; = 1&#128681;</p>
    </div>

</section>
